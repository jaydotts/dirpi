; config for RF triggered data with standard working bias voltage

[data]
events_per_file = 300
memory_depth = 350

[trigger]
sftrg = 0
extrg = 0
TrgCh1 = 1
TrgCh2 = 1
Prescale = 1 ; prescale 0 for AND, 1 for OR
Position = 2 ; 1 = early, 2 = late 

; sets trigger threshold (ch1,ch2)
; in mV
DACValCh1 = 290
DACValCh2 = 290

[components]
; sets pedestal (ch1,ch2)
; in POT steps (0-255)
PotValCh1 = 210
PotValCh2 = 210
; sets SiPM Bias (ch1,ch2)
; in POT steps (0-255)
PotValCh3 = 81
PotValCh4 = 81

; DAC for Trigger Pulse Control Setting 
DACPulseCh1 = 0
DACPulseCh2 = 0

clckspeed = 20
